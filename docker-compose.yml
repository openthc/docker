version: "3.7"
services:

  # The SQL Database Service
  sql:
    container_name: sql0
    image: openthc/sql:latest
    ports:
      - "127.0.0.1:42095:5432"
    environment:
      - POSTGRES_PASSWORD=postgres

  # The Redis System
  redis:
    container_name: ram0
    image: redis

  # Compliance Reporting Engine
  cre:
    container_name: cre
    image: openthc/cre:latest
    ports:
      - "0.0.0.0:4201:80"
    depends_on:
      - sql
      - redis
    volumes:
      - "./etc/config-cre.php:/opt/openthc/cre/etc/config.php"

  # Single Sign On / Auth
  sso:
    container_name: sso
    image: openthc/sso:latest
    ports:
      - "0.0.0.0:4202:80"
    depends_on:
      - sql
      - redis
    volumes:
      - "./etc/config-sso.php:/opt/openthc/sso/etc/config.php"

  # Main Application / S2S / TNT
  app:
    container_name: app
    image: openthc/app:latest
    ports:
      - "0.0.0.0:4203:80"
    depends_on:
      - sql
      - redis
    volumes:
      - "./etc/config-app.php:/opt/openthc/app/etc/config.php"
      - "./gfs:/opt/openthc/gfs"

  # Laboratory Interface
  lab:
    container_name: lab
    image: openthc/lab:latest
    ports:
      - "0.0.0.0:4204:80"
    depends_on:
      - sql
      - redis
    volumes:
      - "./etc/config-lab.php:/opt/openthc/lab/etc/config.php"
      - ./gfs:/opt/openthc/gfs
      # - "/opt/openthc/lab/lib:/opt/openthc/lab/lib"
      # - "/opt/openthc/lab/view:/opt/openthc/lab/view"

  # Point of Sale
  pos:
    container_name: pos
    image: openthc/pos:latest
    ports:
      - "0.0.0.0:4205:80"
    depends_on:
      - sql
      - redis
    volumes:
      - "./etc/config-pos.php:/opt/openthc/pos/etc/config.php"
