name: openthc

services:

  hub:
    container_name: hub.openthc.me
    image: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./etc/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy-data:/data


  # The SQL Database Service
  sql:
    container_name: sql.openthc.me
    image: openthc/sql
    environment:
      - POSTGRES_PASSWORD="passweed"
    # volumes:
    #   - ./volumes/sql/data:/var/lib/postgres/data


  # The Redis System
  # @see https://github.com/nextcloud/all-in-one/discussions/1731
  rdb:
    container_name: rdb.openthc.me
    image: redis


  # Single Sign On Services
  sso:
    container_name: sso.openthc.me
    image: openthc/sso
    depends_on:
      - hub
      - sql
      - rdb
    env_file:
      - path: ".env"
        required: false
    volumes:
      - type: bind
        source: ./etc/sso/config.php
        target: /opt/openthc/sso/etc/config.php
        read_only: true
    networks:
      default:
        aliases:
          - sso.openthc.me
    expose:
      - "80"


  # Compliance Reporting Engine
  cre:
    container_name: cre.openthc.me
    image: openthc/cre
    depends_on:
      - hub
      - sql
      - rdb
    env_file:
      - path: ".env"
        required: false
    volumes:
      - type: bind
        source: ./etc/cre/config.php
        target: /opt/openthc/cre/etc/config.php
        read_only: true
      # - openthc-gfs
    networks:
      default:
        aliases:
          - cre.openthc.me
    expose:
      - "80"


