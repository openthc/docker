  # Main Application / S2S / TNT
  app:
    container_name: app.openthc.me
    image: openthc/app
    depends_on:
      - hub
      - sql
      - rdb
    env_file:
      - path: ".env"
        required: false
    volumes:
      - type: bind
        source: ./etc/app/config.php
        target: /opt/openthc/app/etc/config.php
        read_only: true
    networks:
      default:
        aliases:
          - app.openthc.me
    expose:
      - "80"


  # Point of Sale
  pos:
    container_name: pos.openthc.me
    image: openthc/pos
    depends_on:
      - hub
      - sql
      - rdb
    env_file:
      - path: ".env"
        required: false
    volumes:
      - type: bind
